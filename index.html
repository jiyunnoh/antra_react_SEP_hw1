<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Antra SEP HTML Assignment</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="form-center">
      <h1>Sign Up</h1>
      <form id="signup">
        <div class="row">
          <div class="column">
            <input
              type="text"
              id="fname"
              name="fname"
              placeholder="First Name"
            />
          </div>
          <div class="column">
            <input
              type="text"
              id="lname"
              name="lname"
              placeholder="Last Name"
            />
          </div>
        </div>
        <input
          type="tel"
          id="mobile"
          name="mobile"
          placeholder="Mobile No."
          pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"
        />
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Email Address"
        />
        <div class="row">
          <div class="column">
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Password"
            />
          </div>
          <div class="column">
            <input
              type="password"
              id="confirm_pwd"
              name="confirm_pwd"
              placeholder="Confirm Password"
            />
          </div>
        </div>
        <div class="agree">
          <input type="checkbox" id="agree" name="agree" />
          <label for="agree">I Agree</label>
          <p
            >By clicking Register button, you agree to the Terms and Conditions
            set out by this site, including our Cookie Use.
        </p>
        </div>
        <div class="row">
          <div class="column">
            <button type="submit" form="signup" value="Register">
              Register
            </button>
          </div>
          <div class="column">
            <button type="submit" form="signup" value="Sign In">Sign In</button>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
